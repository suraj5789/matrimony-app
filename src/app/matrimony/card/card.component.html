<div class="card">
  <img class="card-img-top" src="{{card.profilePic}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{card.firstName}} {{card.lastName}}, {{card.address.city}} - {{card.address.state}}</h5>
    <p class="card-text">{{card.gender}}, {{card.age}} years old</p>
    <p class="card-text">{{card.description}}</p>
    <a href="#" class="btn btn-primary">Check Profile</a>
  </div>
</div>
