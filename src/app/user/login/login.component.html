<h2>Login</h2>
<form class="container"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
  <div class="row justify-content-center">
    <div class="col-sm-6 form-group">
        <label for="mobileNum">Your Mobile Number</label>
        <input type="number" maxlength="10" formControlName="mobileNum" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormCtrls.mobileNum.errors }" />
        <div *ngIf="submitted && loginFormCtrls.mobileNum.errors" class="invalid-feedback">
            <div *ngIf="loginFormCtrls.mobileNum.errors.required">Mobile Number is required</div>
            <div *ngIf="loginFormCtrls.mobileNum.errors.maxlength">Mobile Number should not be more than 10 digit.</div>
        </div>
    </div></div>
    <div class="row justify-content-center"><div class="col-sm-6 form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormCtrls.password.errors }" />
        <div *ngIf="submitted && loginFormCtrls.password.errors" class="invalid-feedback">
            <div *ngIf="loginFormCtrls.password.errors.required">Password is required</div>
        </div>
    </div></div>
    <div class="row justify-content-center"><div class="col-sm-6 form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
