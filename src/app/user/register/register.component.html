<h2>Register</h2>
<form class="container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
    <div class="col-sm-6 form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormCtrls.firstName.errors }" />
        <div *ngIf="submitted && registerFormCtrls.firstName.errors" class="invalid-feedback">
            <div *ngIf="registerFormCtrls.firstName.errors.required">First Name is required</div>
        </div>
    </div></div>
    <div class="row justify-content-center">
    <div class="col-sm-6 form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormCtrls.lastName.errors }" />
        <div *ngIf="submitted && registerFormCtrls.lastName.errors" class="invalid-feedback">
            <div *ngIf="registerFormCtrls.lastName.errors.required">Last Name is required</div>
        </div>
    </div></div>
    <div class="row justify-content-center">
    <div class="col-sm-6 form-group">
        <label for="mobileNum">Mobile Number</label>
        <input type="text" formControlName="mobileNum" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormCtrls.mobileNum.errors }" />
        <div *ngIf="submitted && registerFormCtrls.mobileNum.errors" class="invalid-feedback">
            <div *ngIf="registerFormCtrls.mobileNum.errors.required">Mobile number is required</div>
        </div>
    </div></div>
    <div class="row justify-content-center">
    <div class="col-sm-6 form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormCtrls.password.errors }" />
        <div *ngIf="submitted && registerFormCtrls.password.errors" class="invalid-feedback">
            <div *ngIf="registerFormCtrls.password.errors.required">Password is required</div>
            <div *ngIf="registerFormCtrls.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div></div>
    <div class="row justify-content-center">
    <div class="col-sm-6 form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
